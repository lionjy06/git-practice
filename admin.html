<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="./font awesome/fontawesome-free-6.0.0-beta2-web/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
</head>
<body>
  
    <aside>
      <div class="aside-container">
        <div>
          <i class="fas fa-home"></i>
          <span>Home</span>
        </div>
        <div>
          <i class="fas fa-headphones"></i>
          <span>Service</span>
        </div>
        <div>
          <i class="fas fa-flag"></i>
          <span>Alert</span>
        </div>
        <div>
          <i class="fas fa-chart-pie"></i>
          <span>Stats</span>
        </div>
      </div>
    </div>
      </div>
      </div>
    </aside>
    <header>
      
      <div class="nav-search">
        <div class="nav-search-wrap">
          <input type="search" placeholder="search">
          <button type="submit"><i class="fas fa-search"></i></button>
        </div>
        
        <div style="flex-grow: 1;"></div>
        <div class="nav-item">
          <p><i class="fas fa-bell"></i></p>
          <p><i class="fas fa-envelope"></i></p>
          <p>Jinyoung Yang</p>
        </div>
        <div class="nav-hidden-icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <div class="dash-container">
      <h2>Dashboard</h2>
      <div class="dash-wrap">
        <div class="dash-item green">
          <div class="dash-info">
            <h3>Earnings (Monthly)</h3>
            <p>$400,000</p>
          </div>
          <div class="dash-icon">
            <i class="fas fa-briefcase"></i>
          </div>
        </div>
        <div class="dash-item blue">
          <div class="dash-info">
            <h3>Earnings (Annual)</h3>
            <p>$800,000</p>
          </div>
          <div class="dash-icon">
            <i class="fas fa-dollar-sign"></i>
          </div>
        </div>
        <div class="dash-item navy">
          <div class="dash-info">
            <h3>tasks</h3>
            <p>13</p>
          </div>
          <div class="dash-icon">
            <i class="fas fa-tasks"></i>
          </div>
        </div>
        <div class="dash-item yellow">
          <div class="dash-info">
            <h3>Requests</h3>
            <p>26</p>
          </div>
          <div class="dash-icon">
            <i class="fab fa-facebook-messenger"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="chart-container">
      <div class="chart-box">
        <div class="chart-info">
          <p>Earnings Overview</p>
        </div>
        <div class="chart-img">
          <canvas id="myChart"></canvas>
        </div>
      </div>
      <div class="task-container">
        <div class="card" style="width: 18rem;">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Tasks</li>
            <li class="list-group-item">Borrowed Items</li>
            <li class="list-group-item">Trello requests</li>
            <li class="list-group-item">Marked Comments</li>
          </ul>
        </div>
      </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
